  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" pattern="[7-9]{1}[0-9]{9}" title="Please fill valid 10 digit phone number!" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="Password should contain Minimum eight characters, at least one letter, one number and one special character!"  required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="Password should contain Minimum eight characters, at least one letter, one number and one special character!" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender"> Male </span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender"> Female </span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender"> Others </span>
            </label>
          </div>
          <div>
              <input type="checkbox" placeholder="I accept the terms & conditions." required>
              <span class="det">I accept the terms and conditions.</span>
          </div>
          </div>
      
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
